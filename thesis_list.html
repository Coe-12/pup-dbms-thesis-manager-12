<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class='main'>
		<ul class="welcome"><h4>Welcome, {{user.nickname()}} {{ first_name }} </h4> </ul>
    	<ul class="logout"><a href="{{ url|safe }}"> <h4>{{ url_linktext }}</h4> </a></ul>
        <a href="/home">Go back to home</a><br>
    	<h1>Filter List:</h1>
        <div class="form-group filt">
            <select id="filter_year" class="form-control">
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>  
                <option value="2015">2015</option>
                <option selected disabled value="">Year</option>
            </select>
        </div>
        <div class="form-group filt">
            <select id="filter_adviser" class="form-control">
                <option selected disabled value="">Adviser</option>
                {% for f in faculty%}
                <option value="{{f.faculty_first_name}} {{f.faculty_last_name}}">{{f.faculty_first_name}} {{f.faculty_last_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group filt">
            <select id="filter_university" class="form-control">
                <option selected disabled value="">University</option>
                {% for u in universities%}
                <option value="{{u.university_name}}">{{u}}</option>
                {% endfor %}
            </select>
        </div>

		<h1>Thesis List</h1>
		<button id="list_thesis">List</button>
        <ul class="thesis_list">

        </ul>
        </ul>
	</div>
</body>
<script type="text/javascript" src='/static/script.js'></script>
</html>
