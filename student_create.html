<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class='main'>
	<h1>Create Student</h1>
	<a href="{{logout_url}}"></a>
	<form method="POST" class='student-create-form'>
		<input type='text' name='first_name' placeholder='First Name'></input>
		<input type='text' name='middle_name' placeholder='Middle Name'></input>
		<input type='text' name='last_name' placeholder='Last Name'></input>
		<input type='text' name='email' placeholder='Email'></input>
		<input type='text' name='phone_number' placeholder='Phone Number'></input>
		<input type='text' name='birthday' placeholder='Birthday'></input>
		<input type='text' name='student_number' placeholder='Student Number'></input>
		<input type='text' name='year_graduated' placeholder='Year Graduated'></input>
		<input type='submit' value='Submit'></input>
	</form>
</div>
</body>
<script type="text/javascript" src='/static/script.js'></script>
</html>
