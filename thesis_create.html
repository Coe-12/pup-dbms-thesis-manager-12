<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class='main'>
    <h1>Create Thesis</h1>
    <form method="POST" class='thesis-create-form' id='formThesis'>
        <input type='text' name='university' placeholder='University'/>
        <input type='text' name='college' placeholder='College'/>
        <input type='text' name='department' placeholder='Department'/>
        <input type='text' name='title' placeholder='Title'/>

        <label><br>Thesis Proponents
        <input type='text' name='proponent1' placeholder='proponent1'/>
        <input type='text' name='proponent2' placeholder='proponent2'/>
        <input type='text' name='proponent3' placeholder='proponent3'/>
        <input type='text' name='proponent4' placeholder='proponent4'/>
        <input type='text' name='proponent5' placeholder='proponent5'/></label>

        <input type='text' name='adviser' placeholder='Adviser'/>

        <label> Year
            <select name='year' form='formThesis'>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
            </select>
        </label>

        <label> Section
            <select name='section' form='formThesis'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>

        <textarea type='text 'name='abstract' rows="10" cols="54" placeholder='Abstract'></textarea>
        
        <input type='submit' value='Create Thesis'/>
    </form>  
</div>

</body>

    <script type="text/javascript" src='/static/script.js'></script>

</html>
